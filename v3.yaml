        "/continent/temperatureChange": {
            "get": {
                "summary": "Get Temperature Change By Continent",
                "description": "**Returns** the temperature change by continent.\nCan be filtered for a certain year and later.\nData format defaults to JSON, can be in CSV.\n\n**Name**: \"/continent/temperatureChange\"\n\n**Access**: GET continent/temperatureChange\n\n**Query parameters**:\n- **continent**: [str] - The continent to find the data for.\n- **year**: Optional[int] - The year of the data (defaults to all data).\n- **inCSV**: Optional[boolean] - Default False - Return in CSV if True else in JSON.\n- **return**: Continent data based on the provided criteria.",
                "operationId": "get_temperature_change_by_continent_continent_temperatureChange_get",
                "parameters": [
                    {
                        "name": "continent",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "title": "Continent"
                        }
                    },
                    {
                        "name": "year",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "integer",
                            "title": "Year"
                        }
                    },
                    {
                        "name": "inCSV",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "boolean",
                            "default": false,
                            "title": "Incsv"
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            }
        }
