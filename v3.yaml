{
    "openapi": "3.1.0",
    "info": {
        "title": "FastAPI",
        "version": "0.1.0"
    },
    "paths": {
        "/country/data": {
            "get": {
                "summary": "Get Country Data",
                "description": "**Returns* country data based on various criteria.\nCountry can be queried by name or ISO-code (will take name over ISO code if both are provided)\nA time-frame for the data can be specified.\nData format defaults to JSON, can be in CSV.\n\n**Name*: \"/country/data\"\n\n**Access*: GET /country/data\n\n**Query parameters**:\n- **countryName**: Optional[str] - The name of the country.\n- **countryIsocode**: Optional[str] - The iso code of the country.\n- **yearid**: Optional[int] - The year of the data.\n- **timeframe**: Optional[string] - The time frame (defaults to \"after\")\n- **inCSV**: Optional[boolean] - Default False - Return in CSV if True else in JSON.\n- **return**: Country data based on the provided criteria.",
                "operationId": "get_country_data_country_data_get",
                "parameters": [
                    {
                        "name": "countryName",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "title": "Countryname"
                        }
                    },
                    {
                        "name": "countryIsocode",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "title": "Countryisocode"
                        }
                    },
                    {
                        "name": "yearid",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "integer",
                            "title": "Yearid"
                        }
                    },
                    {
                        "name": "timeFrame",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "default": "after",
                            "title": "Timeframe"
                        }
                    },
                    {
                        "name": "inCSV",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "boolean",
                            "default": false,
                            "title": "Incsv"
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            }
        },
