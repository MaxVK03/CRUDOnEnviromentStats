                    },
                    "year": {
                        "type": "integer",
                        "title": "Year",
                        "max": 9999,
                        "min": 0
                    },
                    "iso_code": {
                        "type": "string",
                        "maxLength": 10,
                        "minLength": 1,
                        "title": "Iso Code"
                    },
                    "population": {
                        "type": "integer",
                        "title": "Population"
                    },
                    "gdp": {
                        "type": "number",
                        "title": "Gdp"
                    },
                    "co2": {
                        "type": "number",
                        "title": "Co2"
                    },
                    "energy_per_capita": {
                        "type": "number",
