                    },
                    "methane": {
                        "type": "number",
                        "title": "Methane"
                    },
                    "nitrous_oxide": {
                        "type": "number",
                        "title": "Nitrous Oxide"
                    },
                    "share_of_temperature_change_from_ghg": {
                        "type": "number",
                        "title": "Share Of Temperature Change From Ghg"
                    },
                    "temperature_change_from_ch4": {
