                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            },
            "delete": {
                "summary": "Delete Country",
                "description": "Delete a country by name, iso code, and/or year.\nAccess: DELETE /country\n:param timeFrame:\n:param countryName: Optional[str] - The name of the country.\n:param countryIsocode: Optional[str] - The iso code of the country.\n:param yearid: Optional[int] - The year of the data (defaults to \"equal\").\n:param db: The database session.\n:return: Result of the deletion operation.",
                "operationId": "delete_country_country_delete",
                "parameters": [
                    {
                        "name": "countryName",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "title": "Countryname"
                        }
                    },
                    {
                        "name": "countryIsocode",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "title": "Countryisocode"
                        }
                    },
                    {
                        "name": "yearid",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "integer",
                            "title": "Yearid"
                        }
                    },
                    {
                        "name": "timeFrame",
                        "in": "query",
                        "required": false,
                        "schema": {
                            "type": "string",
                            "default": "equal",
                            "title": "Timeframe"
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "description": "Successful Response",
                        "content": {
                            "application/json": {
                                "schema": {}
                            }
                        }
                    },
                    "422": {
                        "description": "Validation Error",
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/HTTPValidationError"
                                }
                            }
                        }
                    }
                }
            }
        },
