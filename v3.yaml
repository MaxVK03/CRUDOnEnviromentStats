                    },
                    "total_ghg": {
                        "type": "number",
                        "title": "Total Ghg"
                    }
                },
                "type": "object",
                "required": [
                    "country",
                    "year",
                    "iso_code",
                    "population",
                    "gdp",
                    "co2",
                    "energy_per_capita",
                    "energy_per_gdp",
                    "methane",
                    "nitrous_oxide",
                    "share_of_temperature_change_from_ghg",
                    "temperature_change_from_ch4",
                    "temperature_change_from_co2",
                    "temperature_change_from_ghg",
                    "temperature_change_from_n2o",
                    "total_ghg"
